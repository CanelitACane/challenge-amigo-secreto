<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto Interactivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">游꾸 Juego del Amigo Secreto 游꾸</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Ingrese los nombres de los participantes</h2>
            <p id="totalParticipantes">Total de participantes: 0</p>
            
            <div class="input-wrapper" id="nombreIngresoContainer">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">A침adir</button>
            </div>
            
            <ul id="listaAmigos" class="name-list"></ul>
            
            <div class="button-container">
                <button class="button-draw" onclick="mostrarCajaSortear()">Sortear Amigo</button>
            </div>
            
            <div id="sortearAmigoContainer" class="hidden">
                <h3 class="section-title">쯈ui칠n est치 sorteando?</h3>
                <div class="input-wrapper small">
                    <input type="text" id="nombreSorteo" class="input-name" placeholder="Ingresa tu nombre">
                    <button class="button-add" onclick="sortearAmigo()">Confirmar</button>
                </div>
                <p id="faltanSortear" class="hidden"></p>
            </div>
            
            <div id="resultado" class="result-container hidden">
                <p id="mensajeSorpresa">游꿠 Tu amigo secreto es...</p>
                <p id="nombreSorteado" class="hidden"></p>
                <button id="reiniciarJuego" class="button-reset hidden" onclick="reiniciarJuego()">游댃 Reiniciar Juego</button>
            </div>
        </section>
    </main>
</body>
</html>
